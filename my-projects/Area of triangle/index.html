<!DOCTYPE html>
<html>
  <head>
    <title>Geometrical calculator for triangle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mandiv1">
      <div class="innerdiv">
        <input
          type="number"
          class="input1m-1"
          placeholder="Enter Height of triangle"
        />
        <input
          type="number"
          class="input2m-1"
          placeholder="Enter  Base of Triangle "
        />
      </div>
      <div class="innerdiv">
        <button class="button1">Submit</button>
      </div>
      <p class="result1"></p>
    </div>

    <hr>

    <div class="maindiv2">
      <div class="innerdiv">
      <input
      type="number"
      class="input1m-2"
      placeholder="Enter First side of Triangle "
     />
    <input
      type="number"
      class="input2m-2"
      placeholder="Enter Second side of Triangle "
    />
    <input
    type="number"
    class="input3m-2"
    placeholder="Enter Third side of Triangle "
  />
</div>
  </div>
  <div class="innerdiv">
    <button class="button2">Submit</button>
  </div>
  <p class="result2"></p>
    </div>
    <hr>
    
    <div class="maindiv3">
      <div class="innerdiv">
      <input
      type="number"
      class="input1m-3"
      placeholder="Enter Any  side of Triangle "
     />
    <input
      type="number"
      class="input2m-3"
      placeholder="Enter Any side of Triangle "
    />
    <input
    type="number"
    class="input3m-3"
    placeholder="Enter angle "
  />
</div>
  </div>
  <div class="innerdiv">
    <button class="button3">Submit</button>
  </div>
  <p class="result3"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
