<!DOCTYPE html>
<html>
  <head>
    <title>Geometrical calculator for triangle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="mandiv1">
        <input
          type="number"
          class="input1m-1"
          placeholder="Enter Height of triangle"
        />
        <input
          type="number"
          class="input2m-1"
          placeholder="Enter  Base of Triangle "
        />

        <button class="button1">Submit</button>
        <div>
          <p class="result1"></p>
        </div>
      </div>

      <div class="maindiv2">
        <input
          type="number"
          class="input1m-2"
          placeholder="Enter First side of Triangle "
        />
        <input
          type="number"
          class="input2m-2"
          placeholder="Enter Second side of Triangle "
        />
        <input
          type="number"
          class="input3m-2"
          placeholder="Enter Third side of Triangle "
        />
        <button class="button2">Submit</button>
        <div>
          <p class="result2"></p>
        </div>
      </div>

      <div class="maindiv3">
        <input
          type="number"
          class="input1m-3"
          placeholder="Enter Any  side of Triangle "
        />
        <input
          type="number"
          class="input2m-3"
          placeholder="Enter Any side of Triangle "
        />
        <input type="number" class="input3m-3" placeholder="Enter angle " />

        <button class="button3">Submit</button>
        <div>
          <p class="result3"></p>
        </div>
      </div>
    </div>
    <div>
      <h3>Perimeter of</h3>
      <p class="resultperimeter"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
